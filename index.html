<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="min-h-screen font-primaryFont">
    <header role="banner" class="mb-3 lg:mb-[3.5rem]">
        <div class="container text-center py-5">
            <h1 class="text-2xl lg:text-[4.45rem] leading-tight font-bold">a simple filtering tool with js</h1>
        </div>
    </header>
    <main role="main">
        <section class="mb-3 lg:mb-[3.5rem]">
            <div class="container">
                <h2 class="sr-only">input keyword to filter here</h2>
                <form action="#" method="post" class="grid grid-cols-4 gap-1 lg:gap-3 items-stretch min-h-[3.5rem]">
                    <input class="col-span-3 px-3 border border-solid border-green-900 border-2" type="text" name="Filter" id="filter" placeholder="Search menu...">
                    <button id="submit" class="col-span-1 bg-gray-300 font-medium border border-solid border-red-900 border-2 hover:bg-red-900 hover:text-white transition" type="submit">Filter</button>
                </form>
            </div>
        </section>
        <section>
            <div class="container">
                <div id="menu-display" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
                    <!-- Menu display here -->
                </div>
            </div>
        </section>
    </main>
    <footer role="contentinfo" class="sr-only">
        <div class="container">
            <p>a simple filtering script with js by hart</p>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
